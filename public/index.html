<!DOCTYPE html>
<html lang="en" ng-app="he">
<head>
    <meta charset="UTF-8">
    <title>Directive components</title>
    <style>
        body{
            background-color: rgba(33, 150, 243, 0.03);
        }
        .row{
            border: 1px solid rgba(0, 150, 136, 0.24);
            border-radius: 5px;
            padding: 30px;
            font-size: 30px;
            margin: 30px;
            display: block;
            background-color: #fff;
        }
        .content{
            background: rgba(255, 17, 255, 0.16);
            border: 1px solid rgba(255, 17, 255, 0.26);
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }
        .ng-cloak{
            display: none;
        }
    </style>
</head>
<body ng-cloak class="ng-cloak" ng-controller="DemoController">
    <radio-set class="row" title="Gender" model="user.gender">
        <radio value="M">Male</radio>
        <radio value="F">Female</radio>
        <radio value="O">Others</radio>
    </radio-set>
</body>
<script src="libs/angular.min.js"></script>
<script src="js/app.js"></script>
</html>
